<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Microsoft 365 Service Status</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      color: #333;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      color: #0078d4;
    }
    .feed-item {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }
    .feed-item:last-child {
      border: none;
    }
    .title {
      font-weight: bold;
      color: #000;
    }
    .date {
      color: #666;
      font-size: 0.9em;
    }
    .desc {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Microsoft 365 Service Status</h1>
  <div id="feed"></div>

  <script>
    async function loadFeed() {
      const rssUrl = "https://status.office365.com/feed/";
      const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
      const data = await response.json();

      const container = document.getElementById("feed");
      container.innerHTML = "";

      data.items.slice(0, 10).forEach(item => {
        const div = document.createElement("div");
        div.className = "feed-item";
        div.innerHTML = `
          <div class="title">${item.title}</div>
          <div class="date">${new Date(item.pubDate).toLocaleString()}</div>
          <div class="desc">${item.description}</div>
        `;
        container.appendChild(div);
      });
    }

    loadFeed();
    setInterval(loadFeed, 10 * 60 * 1000); // Refresh every 10 minutes
  </script>
</body>
</html>
